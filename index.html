    <!--   Buttons for layers  -->
   <div >
    <a href="#poverty" id="poverty" class="button poverty btn btn-primary">Poverty Rate</a> 
    <a href="#FRESH" id="FRESH" class="button FRESH btn btn-primary">FRESH Incentive Zoning Area</a>

<div class= "second" id="map"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src ="https://code.jquery.com/jquery-2.2.1.js"></script>
  <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script>
    
    var map = new L.Map('map', {
    scrollWheelZoom: false
  }).setView( [40.730982,-73.997340], 10);


    L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',{
     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    }).addTo(map);
  var layerURL = 'http://va663.cartodb.com/api/v2/viz/adfb27da-fdba-11e5-8229-0e3ff518bd15/viz.json';

  https://va663.cartodb.com/api/v2/viz/eb589bd2-fda9-11e5-a018-0ecfd53eb7d3/viz.json

  
  cartodb.createLayer(map, layerURL)
      .addTo(map)
      .on('done', function(layer) {
     sublayer = layer.getSubLayer(0);
     sublayer.show();
     sublayer2 = layer.getSubLayer(1);
     sublayer2.hide();
     
  })
    .on('error', function() {
    //log the error
  });
  $(".button").click(function() {
      
      if($(this).attr('id') == 'FRESH' ) {
         sublayer.show();
        sublayer2.hide();
        
      }
      if($(this).attr('id') == 'poverty' ) {
         sublayer2.show();
        sublayer.hide();
        
       }
   });
  </script>
