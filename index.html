<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>New York City Restaurants</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />

<!-- Google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

  <!-- bootswatch -->
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-uSbimwRPo7PKyTL6azsx1CcBce/X9Qg+wX1MAjNV1gAkSXYveZbZeMMyJghdsSol" crossorigin="anonymous">


  <style>
    .jumbotron {
      font-family:'Raleway', sans-serif;
    }
    h3 {
      font-family: 'Raleway', sans-serif;
    }
    #map {
      height: 500px;
      color: black;
    }
    /*match button color to grocery store color*/
    .button {
      background-color: #5CA2D1;
    }
  </style>

</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <!-- removed span tags -->
          </button>
          <a class="navbar-brand" href="#">New York City Restaurants</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>


    <!--   Buttons for layers  -->
   <div >
    <a href="#borough" id="borough" class="button borough btn btn-primary">NYC Boroughs</a>
    <a href="#rest" id="rest" class="button rest btn btn-primary">Restaurant</a> 
    
  </div>

<div class= "second" id="map"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src ="https://code.jquery.com/jquery-2.2.1.js"></script>
  <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script>
    
    var map = new L.Map('map', {
    scrollWheelZoom: false
  }).setView( [40.730982,-73.997340], 10);

    L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',{
     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    }).addTo(map);

  var layerURL = 'https://va663.cartodb.com/api/v2/viz/adfb27da-fdba-11e5-8229-0e3ff518bd15/viz.json';

//https://va663.cartodb.com/api/v2/viz/adfb27da-fdba-11e5-8229-0e3ff518bd15/viz.json
   
  cartodb.createLayer(map, layerURL)
      .addTo(map)
      .on('done', function(layer) {
     sublayer = layer.getSubLayer(0);
     sublayer.show();
     sublayer2 = layer.getSubLayer(1);
     sublayer2.hide();
     
  })
    .on('error', function() {
    //log the error
  });
  $(".button").click(function() {
      if($(this).attr('id') == 'borough' ) {
        sublayer.show();
        sublayer2.hide();
        
      }
      if($(this).attr('id') == 'rest' ) {
         sublayer2.show();
        sublayer.hide();
      }
   });
  </script>
</body>
</html>
