<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Grocery Store Locations</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />

<!-- Google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

  <!-- bootswatch -->
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-uSbimwRPo7PKyTL6azsx1CcBce/X9Qg+wX1MAjNV1gAkSXYveZbZeMMyJghdsSol" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <!-- REMOVED -->
    
    <div class="jumbotron">
      <h1>New York City Grocery Stores</h1>
      <!--<p>Access to grocery store and fresh produce is unequal across New York City boroughs. Residents of low-income neighborhoods face many challenges when it comes to the availability of a variety of food options. Explore the map below to discover grocery store locations and poverty rates across the city.</p>-->
    </div>


    <!--   Buttons for layers  -->
  <div >
    <a href="#ny_boroughs" id="ny_boroughs" class="button ny_boroughs btn btn-primary">Grocery Locations</a> 
    <a href="#rest" id="rest" class="button rest btn btn-primary">Poverty Rate</a> 
  </div>



<div class= "second" id="map"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src ="https://code.jquery.com/jquery-2.2.1.js"></script>
  <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script>
    
    var map = new L.map('map').setView([40.730982,-73.997340], 11);
    L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',{
     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    }).addTo(map);

  var layerURL = 'http://va663.cartodb.com/api/v2/viz/adfb27da-fdba-11e5-8229-0e3ff518bd15/viz.json'

   cartodb.createLayer(map, layerURL)
      .addTo(map)
      .on('done', function(layer) {
     sublayer = layer.getSubLayer(0);
     sublayer.hide();
     sublayer2 = layer.getSubLayer(1);
     sublayer2.show();
  })
    .on('error', function() {
    //log the error
  });


  $(".button").click(function() {
      if($(this).attr('id') == 'ny_boroughs' ) {
        sublayer2.show();
        sublayer.hide();
      } 
      if($(this).attr('id') == 'rest' ) {
        sublayer.show();
        sublayer2.hide();
      }

   });


  </script>
</body>
</html>
